<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/effects/waterfall.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<link rel="import" href="../perpetuo-app/perpetuo-app-drawer.html">
<link rel="import" href="../perpetuo-app/perpetuo-app-toolbar.html">
<link rel="import" href="../perpetuo-client/perpetuo-client.html">
<link rel="import" href="../perpetuo-product/perpetuo-product-table.html">

<dom-module id="perpetuo-products-page">
  <style>
  paper-card {
    flex: 1;
    margin: 1em;
    display: flex;
  }
  perpetuo-product-table {
    flex: 1;
  }
  </style>
  <template>
    <app-header-layout>
      <app-header reveals>
        <perpetuo-app-toolbar on-drawer-toggle-tap="toggleDrawer" page-title="Products"></perpetuo-app-toolbar>
      </app-header>
      <div style="display: flex; width: 100%;">
        <paper-card>
          <perpetuo-product-table id="productTable"></perpetuo-product-table>
        </paper-card>
      </div>
    </app-header-layout>
    <perpetuo-app-drawer id="drawer"></perpetuo-app-drawer>
  </template>
  <script>
  Polymer({
    is: 'perpetuo-products-page',

    attached() {
      this.client = new Perpetuo.Client();
      this.client.fetchProducts().then(products => { this.$.productTable.data = products });
    },

    toggleDrawer() {
      this.$.drawer.toggle();
    }
  });
  </script>
</dom-module>
