<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">

<link rel="import" href="../perpetuo-deployment-request/perpetuo-target-status-table.html">
<link rel="import" href="../perpetuo-deployment-request/perpetuo-deployment-execution-list.html">

<script>
function arrayifyTargetStatus(targetStatusMap) {
  return Object.keys(targetStatusMap).map(targetAtom => {
    const targetAtomStatus = targetStatusMap[targetAtom];
    return { targetAtom: targetAtom, code: targetAtomStatus.code, detail: targetAtomStatus.detail };
  });
}
</script>

<dom-module id="perpetuo-deployment-operation-condensed">
  <style>
  :host {
    padding: 1em;
    display: flex;
    flex-direction: column;
    --paper-tabs-container: {
      display: table;
    }
    --paper-tabs-selection-bar-color: #007acc;
    --paper-tab-ink: #007acc;
    --paper-tab-content: {
      text-transform: uppercase;
      font-size: 12px;
    }
  }

  paper-tab[disabled] {
    color: #757575;
  }

  p {
    margin-top: 0;
    font-size: 20px;
    color: hsl(0,0%,13%);
    text-transform: capitalize;
  }
  </style>
  <template>
    <p>Operation: [[type]]</p>
    <paper-tabs selected="{{selected}}">
      <paper-tab id="summaryTab">Summary</paper-tab>
      <paper-tab>Logs</paper-tab>
    </paper-tabs>
    <iron-pages selected="{{selected}}">
      <perpetuo-target-status-table data="[[targetStatus]]"></perpetuo-target-status-table>
      <perpetuo-deployment-execution-list data="[[executions]]"></perpetuo-deployment-execution-list>
    </iron-pages>
  </template>
  <script>
  Polymer({
    is: 'perpetuo-deployment-operation-condensed',

    properties: {
      selected: { type: Number, value: 0 },

      data: { type: Object, value: () => {}, observer: 'onDataChanged' },

      targetStatus: { type: Array, value: () => [] },
      type: { type: String },
      executions: { type: Array, value: () => [] }
    },

    onDataChanged(data) {
      this.targetStatus = arrayifyTargetStatus(data.targetStatus);
      if (this.targetStatus.length === 0) {
        this.selected = 1;
        this.$.summaryTab.disabled = true;
      } else {
        this.$.summaryTab.disabled = false;
      }
      this.type = data.type;
      this.executions = data.executions;
    },
  });
  </script>
</dom-module>
