<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="perpetuo-deployment-request-table">
  <style>
  :host {
    display: flex;
    align-items: center;
  }

  .table {
    flex: 1;
    padding: 1em;
  }
  .row {
    display: flex;
    align-items: center;
    padding: 0.5em;
  }
  .row.heading {
    border-bottom: solid 1px #ddd;
    margin-bottom: 1em;
  }
  span {
    display: inline-block;
    flex: 1;
  }
  span.product-type {
    flex: 0.5;
  }
  </style>
  <template>
    <div class="table">
      <div class="row heading">
        <span class="product-type">Product Type</span>
        <span class="product-name">Product Name</span>
        <span class="version">Version</span>
        <span class="status">State</span>
      </div>
      <template is="dom-repeat" items="[[data]]">
        <div class="row">
          <span class="product-type">[[item.productType]]</span>
          <span class="product-name">[[item.productName]]</span>
          <span class="version">[[item.version]]</span>
          <span class="state">[[aggregateState(item)]]</span>
        </div>
      </template>
    </div>
  </template>
  <script>
  Polymer({
    is: 'perpetuo-deployment-request-table',

    properties: {
      data: { type: Array, value: () => [] }
    },

    aggregateState(item) {
      if (0 < item.operations.length) {
        if (item.operations.some(op => op.executions.some(exec => exec.state === 'pending' || exec.state === 'running'))) {
          return 'in progress';
        } else {
          return 'finished';
        }
      } else {
        return 'waiting for approval';
      }
    }
  });
  </script>
</dom-module>
