<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../perpetuo-deployment-request/perpetuo-deployment-request-entry.html">

<dom-module id="perpetuo-deployment-request-table">
  <style>
  :host {
    display: flex;
    align-items: center;
  }

  .table {
    flex: 1;
    padding: 1em;
  }
  .row.heading {
    flex: 1;
    display: flex;
    align-items: center;
    padding: 0.5em 2em;
    border-bottom: solid 1px #ddd;
    margin-bottom: 1em;
  }
  span {
    display: inline-block;
  }
  span.product-name {
    width: 30%;
  }
  span.version {
    width: 10%;
  }
  span.product-type {
    width: 100px;
    text-align: center;
  }
  div.state {
    flex: 1;
    display: flex;
    justify-content: flex-end;
    padding-right: 1.5em;
  }
  </style>
  <template>
    <div class="table">
      <div class="row heading">
        <span class="product-name">Product</span>
        <span class="version">Version</span>
        <span class="product-type">Type</span>
        <span class="target">Target</span>
        <div class="state">
          <span>State</span>
        </div>
      </div>
      <template is="dom-repeat" items="[[data]]">
        <perpetuo-deployment-request-entry data="[[item]]"></perpetuo-deployment-request-entry>
      </template>
    </div>
  </template>
  <script>
  Polymer({
    is: 'perpetuo-deployment-request-table',

    properties: {
      data: { type: Array, value: () => [] }
    },
  });
  </script>
</dom-module>
