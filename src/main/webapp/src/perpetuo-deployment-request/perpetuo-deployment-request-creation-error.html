<script>(function () {

}

  text-transform: capitalize;
}

#dialog {
  top: 0;
}

  background-color: #f44336;
  color: #fff;
}
</style>

  <template is="dom-repeat" items="[[errors]]">

  </template>

    <paper-button dialog-dismiss raised>ok</paper-button>
  </div>
