<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<dom-module id="perpetuo-deployment-request-entry">
  <style>
  :host {
    display: flex;
    flex-direction: column;
    margin-bottom: 5px;
    border-bottom: solid 1px #ddd;
  }

  div.heading {
    display: flex;
    align-items: center;
    padding: 0.5em 0;
    height: 50px;
  }

  span {
    display: inline-block;
  }

  span.product-name {
    font-size: 26px;
    width: 30%;
  }
  span.product-name > iron-icon {
    margin-left: -0.5em;
    margin-right: 0.5em;
  }
  span.version {
    font-size: 20px;
    width: 10%;
  }
  span.target {
    width: 10%;
  }
  span.creation-date {
    width: 20em;
    text-align: center;
  }
  div.state {
    flex: 1;
    display: flex;
    justify-content: flex-end;
  }
  div.state > paper-material {
    border-radius: 3px;
    padding: 0.7em 0.57em;
    text-transform: uppercase;
  }
  div.state.success > paper-material {
    color: #fff;
    background-color: #0f9d58;
  }
  div.state.failed > paper-material {
    color: #fff;
    background-color: #f44336;
  }
  div.state.in-progress > paper-material {
    color: #fff;
    background: repeating-linear-gradient(-45deg, #009688, #009688 10px, #26a69a 10px, #26a69a 20px);
  }

  p.comment {
    margin: 0.5em 2em;
    background-color: #eee;
    border: solid 1px #ddd;
    padding-left: 1em;
  }
  </style>
  <template>
    <div class="heading">
      <paper-icon-button icon="[[expanderIcon(expanded, hasMore)]]" disabled="[[!hasMore]]" on-tap="toggle"></paper-icon-button>
      <span class="product-name">[[data.productName]]</span>
      <span class="version">[[data.version]]</span>
      <span class="target">[[data.target]]</span>
      <span class="creation-date">[[unixTimestampToISODate(data.creationDate)]]</span>
      <div class$="state [[state]]">
        <template is="dom-if" if="[[isWaitingForApproval(state)]]">
          <paper-button on-tap="onStartTap" raised>Start!</paper-button>
        </template>
        <template is="dom-if" if="[[!isWaitingForApproval(state)]]">
          <paper-material>[[state]]</paper-material>
        </template>
      </div>
    </div>
    <template is="dom-if" if="[[expanded]]">
      <p class="comment" hidden$="[[!data.comment]]">[[data.comment]]</p>
      <ul class="operations">
        <template is="dom-repeat" items="[[data.operations]]">
          <li>
            <span>[[item.type]]</span>
            <table>
              <template is="dom-repeat" items="[[arrayifyTargetStatus(item.targetStatus)]]">
                <tr><td>[[item.targetAtom]]</td><td>[[item.code]]</td><td>[[item.detail]]</td></tr>
              </template>
            </table>
            <ul class="executions">
              <template is="dom-repeat" items="[[item.executions]]">
                <li>
                  <span>[[item.state]]</span>
                  <a href$="[[item.logHref]]">Logs...</a>
                </li>
              </template>
            </ul>
          </li>
        </template>
      </ul>
    </template>
  </template>
  <script>
  function arrayifyTargetStatus(targetStatusMap) {
    return Object.keys(targetStatusMap).map(targetAtom => {
      const targetAtomStatus = targetStatusMap[targetAtom];
      return { targetAtom: targetAtom, code: targetAtomStatus.code, detail: targetAtomStatus.detail };
    });
  }

  function aggregateOperationState(operation) {
    const isFinished = operation.executions.every(_ => _.state !== 'pending' && _.state !== 'running');
    const hasFailures = operation.executions.some(_ => _.state === 'initFailed') ||
                        arrayifyTargetStatus(operation.targetStatus).some(_ => _.code !== 'success');
    return { isFinished: isFinished, hasFailures: hasFailures };
  }

  Polymer({
    is: 'perpetuo-deployment-request-entry',

    properties: {
      data: { type: Object, value: () => {} },
      state: { type: String, computed: 'computeState(data)' },
      expanded: { type: Boolean, value: false },
      hasMore: { type: Boolean, computed: 'computeHasMore(data)' }
    },

    toggle() {
      this.expanded = !this.expanded;
      console.log(this.data);
    },
    expanderIcon(expanded, hasMore) {
      return hasMore ? (expanded ? 'expand-less' : 'expand-more') : '';
    },

    unixTimestampToISODate(unixTimestamp) {
      return new Date(unixTimestamp * 1000).toISOString().replace('T', ' ').replace(/\..*/, '');
    },

    arrayifyTargetStatus(_) {
      return arrayifyTargetStatus(_);
    },

    computeState(data) {
      if (0 < data.operations.length) {
        const aggregate = data.operations.map(aggregateOperationState);
        const isFinished = aggregate.every(_ => _.isFinished);
        const hasFailures = aggregate.some(_ => _.hasFailures);
        if (isFinished)  {
          return hasFailures ? 'failed' : 'success';
        } else {
          return 'in-progress' + (hasFailures ? ' (with failures)' : '');
        }
      } else {
        return 'waiting-for-approval';
      }
    },
    isWaitingForApproval(state) {
      return state === 'waiting-for-approval';
    },

    computeHasMore(data) {
      return data.comment || 0 < data.operations.length;
    },

    onStartTap() {
      this.ownerDocument.client.startDeploymentRequest(this.data.id);
    }
  });
  </script>
</dom-module>
