<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-listbox/paper-listbox.html">

<dom-module id="perpetuo-deployment-request-creation-form">
  <style>
  :host {
    display: block;
  }

  .header {
    margin: 0;
    font-weight: normal;
    font-size: 26px;
    color: #333;
  }

  .product-name-version {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  }
  .product-name-version > * {
    width: 45%;
  }

  .footer {
    display: flex;
    flex-direction: row;
    justify-content: flex-end;
    margin-top: 2em;
  }
  #create {
    background: #26a69a;
    color: #fff;
  }
  </style>
  <template>
    <p class="header">New Deployment Request</p>
    <div class="product-name-version">
      <paper-dropdown-menu id="productSelector" label="Product" no-animations>
        <paper-listbox id="productSelector_" class="dropdown-content">
          <template is="dom-repeat" items="[[products]]">
            <paper-item>[[item.name]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-input id="versionSelector" label="Version"></paper-input>
    </div>
    <paper-input id="targetSelector" style="width:45%" label="Target"></paper-input>
    <paper-textarea id="commentEditor" label="Comment"></paper-textarea>
    <div class="footer">
      <paper-button id="create" raised on-tap="onCreateTap">Create</paper-button>
      <paper-button raised on-tap="clear">Clear</paper-button>
    </div>
  </template>
  <script>
  Polymer({
    is: 'perpetuo-deployment-request-creation-form',

    properties: {
      products: { type: Array, value: () => [] }
    },

    attached() {
      this.productsListener = products => { this.products = products };
      this.ownerDocument.client.addProductsListener(this.productsListener);
    },
    detached() {
      this.ownerDocument.client.removeProductsListener(this.productsListener);
    },

    onCreateTap() {
      this.ownerDocument.client.createDeploymentRequest(this.$.productSelector.selectedItemLabel,
                                                        this.$.versionSelector.value,
                                                        this.$.targetSelector.value,
                                                        this.$.commentEditor.value)
          .then(r => {
            if (r.ok) {
              this.fire('close');
              this.clear();
            }
          });
    },
    clear() {
      this.$.productSelector_.selected = null;
      this.$.versionSelector.value = '';
      this.$.targetSelector.value = '';
      this.$.commentEditor.value = '';
    }
  });
  </script>
</dom-module>
