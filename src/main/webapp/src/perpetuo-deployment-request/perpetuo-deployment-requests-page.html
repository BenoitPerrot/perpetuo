<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<link rel="import" href="../perpetuo-deployment-request/perpetuo-deployment-request-table.html">
<link rel="import" href="../perpetuo-deployment-request/perpetuo-deployment-request-creation-form.html">

<dom-module id="perpetuo-deployment-requests-page">
  <style>
  :host {
    display: flex;
    flex-direction: column;
  }
  :host > * {
    flex: 1;
  }

  iron-pages {
    display: flex;
  }
  iron-pages > * {
    flex: 1;
  }

  .page-header {
    background-color: #f1f1f1;
  }
  .page-header paper-tabs {
    --paper-tabs-selection-bar-color: #007acc;
  }
  .page-header paper-tab {
    --paper-tab-ink: #007acc;
    --paper-tab-content: {
      text-transform: uppercase;
      font-size: 12px;
    }
  }

  perpetuo-deployment-request-creation-form {
    padding: 1em;
  }
  </style>
  <template>
    <div class="page-header">
      <paper-tabs selected="{{selected}}" scrollable>
        <paper-tab>All</paper-tab>
        <paper-tab>New...</paper-tab>
      </paper-tabs>
    </div>
    <iron-pages selected="{{selected}}">
      <perpetuo-deployment-request-table id="deploymentRequestTable"></perpetuo-deployment-request-table>
      <perpetuo-deployment-request-creation-form on-close="onCreationFormClose"></perpetuo-deployment-request-creation-form>
    </iron-pages>
  </template>
  <script>
  Polymer({
    is: 'perpetuo-deployment-requests-page',

    properties: {
      selected: { type: Number, value: 0 }
    },

    attached() {
      this.deploymentRequestsListener = deploymentRequests => { this.$.deploymentRequestTable.data = deploymentRequests; }
      this.ownerDocument.client.addDeploymentRequestsListener(this.deploymentRequestsListener);
    },
    detached() {
      this.ownerDocument.client.removeDeploymentRequestsListener(this.deploymentRequestsListener);
    },

    onCreationFormClose() {
      this.selected = 0;
    },
  });
  </script>
</dom-module>
