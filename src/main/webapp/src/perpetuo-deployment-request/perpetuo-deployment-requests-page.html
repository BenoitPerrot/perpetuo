<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-overlay-behavior/iron-overlay-backdrop.html">

<link rel="import" href="../perpetuo-client/perpetuo-client.html">
<link rel="import" href="../perpetuo-deployment-request/perpetuo-deployment-request.html">
<link rel="import" href="../perpetuo-deployment-request/perpetuo-deployment-request-table.html">
<link rel="import" href="../perpetuo-deployment-request/perpetuo-deployment-request-creation-form.html">

<dom-module id="perpetuo-deployment-requests-page">
  <style>
  :host {
    display: flex;
    flex-direction: row;
  }
  app-route {
    display: none;
  }
  :host > * {
    flex: 1;
  }

  #deployment-requester {
    margin: 1em;
  }

  .toolbox {
    flex: .2;
    padding-left: 24px;
  }

  perpetuo-list-editor {
    display: flex;
    flex-direction: column;
  }

  .main {
    flex: 1;
    flex-direction: column;
  }

  #single {
    padding: 0 24px;
  }
  </style>
  <template>
    <perpetuo-identity id="identity" login="{{login}}"></perpetuo-identity>

    <iron-pages id="pageSelector" selected="[[selectPage(route)]]" fallback-selection="single" attr-for-selected="id">
      <div id="all" style="display: flex">
        <div class="toolbox">
          <div>
            <paper-button raised id="deployment-requester" on-tap="onCreateTap">Request Deployment</paper-button>
            <paper-radio-group selected="{{dateFormat}}">
              <paper-radio-button name="timestampToUTCDate">Time in UTC</paper-radio-button>
              <paper-radio-button name="timestampToLocalDate">Local time</paper-radio-button>
            </paper-radio-group>
            <perpetuo-list-editor key="productName" label="Filter by product" choices="[[productNames]]" on-chosen-changed="updateFilter"></perpetuo-list-editor>
          </div>
        </div>
        <div class="main">
          <perpetuo-deployment-request-table id="deploymentRequestTable" date-format="[[dateFormat]]" on-page-changed="onPageChanged" on-order-changed="onOrderChanged"></perpetuo-deployment-request-table>
        </div>
      </div>
      <div id="single">
        <perpetuo-deployment-request></perpetuo-deployment-request>
      </div>
    </iron-pages>
  </template>
  <script>
  Polymer({
    is: 'perpetuo-deployment-requests-page',

    properties: {
      login: String,

      selected: { type: Number, value: 0 },

      dateFormat: {type: String, value: 'timestampToUTCDate'},
      productNames: {type: Array, value: () => []},

      route: { type: Object }
    },

    selectPage(route) {
      if (route.path) {
        const m = route.path.match(new RegExp('/(\\d+)'))
        if (m) {
          this.client.fetchDeploymentRequest(m[1]).then(_ => this.$$('#single perpetuo-deployment-request').data = _);
          return 'single';
        }
      }
      return 'all';
    },

    created() {
      this.client = new Perpetuo.Client();
      this.deploymentRequestFilters = [];
      this.deploymentRequestOrder = [];
      this.deploymentRequestOffset = 0;
      this.deploymentRequestLimit = 20;
    },

    attached() {
      this.client.fetchProducts().then(products => { this.productNames = products.map(_ => _.name); });

      const refreshDelay = 1000;
      (function installRefresh() {
        const reinstallRefresh = () => installRefresh.apply(this);
        setTimeout(() => this.refresh().then(reinstallRefresh, reinstallRefresh), refreshDelay);
      }).apply(this);
    },

    refresh(forced) {
      return this.client.fetchDeploymentRequests({
        where: this.deploymentRequestFilters,
        orderBy: this.deploymentRequestOrder,
        offset: this.deploymentRequestOffset,
        limit: this.deploymentRequestLimit
      }).then(deploymentRequests => {
        this.$.deploymentRequestTable.data = deploymentRequests;
        this.$.deploymentRequestTable.hasNextPage = this.client.hasMoreDeploymentRequests;
        if (forced) {
          this.$.deploymentRequestTable.page = 1;
        }
      });
    },

    onCreateTap() {
      if (this.login) {
        this.fire('create');
      } else {
        this.$.identity.request();
      }
    },

    onOrderChanged(e) {
      this.deploymentRequestOrder = e.detail.order.map(_ => {
        return {field: _.getAttribute('key'), desc: _.state === 'down'};
      });
      this.refresh(true);
    },

    onPageChanged() {
      this.deploymentRequestOffset = (this.$.deploymentRequestTable.page - 1) * this.deploymentRequestLimit;
      this.refresh();
    },

    onOpenedChanged(e) {
      this.$.backdrop.opened = e.detail.value;
    },

    updateFilter(e) {
      const fieldName = e.target.getAttribute('key');
      this.deploymentRequestFilters = e.target.chosen.map(v => {
        return {'field': fieldName, 'equals': v};
      });
      this.refresh(true);
    },

  });
  </script>
</dom-module>
