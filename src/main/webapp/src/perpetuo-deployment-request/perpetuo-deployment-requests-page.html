<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-overlay-behavior/iron-overlay-backdrop.html">

<link rel="import" href="../perpetuo-deployment-request/perpetuo-deployment-request-table.html">
<link rel="import" href="../perpetuo-deployment-request/perpetuo-deployment-request-creation-form.html">

<dom-module id="perpetuo-deployment-requests-page">
  <style>
  :host {
    display: flex;
    flex-direction: row;
  }
  :host > * {
    flex: 1;
  }

  #deployment-requester {
    margin: 1em;
  }

  .toolbox {
    flex: .2;
    padding-left: 24px;
  }

  perpetuo-list-editor {
    display: flex;
    flex-direction: column;
  }

  .main {
    flex: 1;
    flex-direction: column;
  }
  </style>
  <template>
    <div class="toolbox">
      <div>
        <paper-button raised id="deployment-requester" on-tap="openCreationForm">Request Deployment</paper-button>
        <paper-radio-group selected="{{dateFormat}}">
          <paper-radio-button name="timestampToUTCDate">Time in UTC</paper-radio-button>
          <paper-radio-button name="timestampToLocalDate">Local time</paper-radio-button>
        </paper-radio-group>
        <perpetuo-list-editor key="productName" label="Filter by product" choices="[[productNames]]" on-chosen-changed="updateFilter"></perpetuo-list-editor>
      </div>
    </div>
    <div class="main">
      <perpetuo-deployment-request-table id="deploymentRequestTable" date-format="[[dateFormat]]" on-page-changed="onPageChanged"></perpetuo-deployment-request-table>
    </div>
    <perpetuo-deployment-request-creation-form id="creationForm" no-cancel-on-outside-click on-opened-changed="onOpenedChanged"></perpetuo-deployment-request-creation-form>
    <iron-overlay-backdrop id="backdrop"></iron-overlay-backdrop>
  </template>
  <script>
  Polymer({
    is: 'perpetuo-deployment-requests-page',

    properties: {
      selected: { type: Number, value: 0 },

      dateFormat: {type: String, value: 'timestampToUTCDate'},
      productNames: {type: Array, value: () => []},
    },

    attached() {
      this.deploymentRequestsListener = deploymentRequests => {
        this.$.deploymentRequestTable.data = deploymentRequests;
        this.$.deploymentRequestTable.hasNextPage = this.ownerDocument.client.hasMoreDeploymentRequests;
      }
      this.ownerDocument.client.addDeploymentRequestsListener(this.deploymentRequestsListener);
      this.productsListener = products => {
        this.productNames = products.map(_ => _.name)
      };
      this.ownerDocument.client.addProductsListener(this.productsListener);
    },
    detached() {
      this.ownerDocument.client.removeDeploymentRequestsListener(this.deploymentRequestsListener);
      this.ownerDocument.client.removeProductsListener(this.productsListener);
    },

    openCreationForm() {
      this.$.creationForm.open();
    },

    onPageChanged() {
      this.ownerDocument.client.deploymentRequestOffset = (this.$.deploymentRequestTable.page - 1) * this.ownerDocument.client.deploymentRequestLimit;
    },

    onOpenedChanged(e) {
      this.$.backdrop.opened = e.detail.value;
    },

    updateFilter(e) {
      const fieldName = e.target.getAttribute('key');
      this.ownerDocument.client.deploymentRequestFilters = e.target.chosen.map(v => {
        return {'field': fieldName, 'equals': v};
      });
    },

  });
  </script>
</dom-module>
