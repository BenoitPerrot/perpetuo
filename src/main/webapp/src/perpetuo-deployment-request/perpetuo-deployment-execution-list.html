<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="perpetuo-deployment-execution-list">
  <template>
    <ul>
      <template is="dom-repeat" items="[[data]]">
        <li>
          <span>[[item.state]]</span>
          <a hidden$="[[hideLog(item.logHref)]]" href$="[[item.logHref]]">Logs...</a>
        </li>
      </template>
    </ul>
  </template>
  <script>
  Polymer({
    is: 'perpetuo-deployment-execution-list',

    properties: {
      data: { type: Array, value: () => [] },
      showLogs: Boolean
    },

    hideLog(logHref) {
      return !this.showLogs || !logHref;
    }
  });
  </script>
</dom-module>
