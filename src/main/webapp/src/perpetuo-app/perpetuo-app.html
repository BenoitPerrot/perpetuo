<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="../perpetuo-deployment-request/perpetuo-deployment-requests-page.html">
<link rel="import" href="../perpetuo-identity/perpetuo-identity.html">
<link rel="import" href="../perpetuo-product/perpetuo-products-page.html">

<dom-module id="perpetuo-app">
  <template>
    <style is="custom-style">
    :host {
      flex: 1;
    }
    </style>

    <perpetuo-identity id="identity" login="{{login}}"></perpetuo-identity>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/identify" data="{{routeData}}" tail="{{subroute}}" on-active-changed="onIdentifyActiveChanged"></app-route>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <iron-pages id="pageSelector" selected="[[routeData.page]]" fallback-selection="*" attr-for-selected="page-route" on-iron-select="onPageSelected">
      <div page-route="*" title=""></div>
      <perpetuo-deployment-requests-page page-route="deployment-requests" title="Deployment Requests" route="{{subroute}}"></perpetuo-deployment-requests-page>
      <perpetuo-products-page page-route="products" title="Products"></perpetuo-products-page>
    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'perpetuo-app',

      properties: {
        route: Object,
        subroute: Object,
        routeData: Object
      },

      onIdentifyActiveChanged(e) {
        if (e.detail.value) {
          this.$.identity.acknownledge();
        }
      },

      onPageSelected() {
        const selectedPage = this.$.pageSelector.selectedItem;
        if (selectedPage) {
          // TODO: show a Welcome page, and a 404-unknown page, instead of always redirecting to deployment-requests <<
          if (!selectedPage.getAttribute('title')) {
            this.route = { prefix: '', path: '/deployment-requests' };
          }
          // >>
        }
      },
    });
  </script>
</dom-module>
