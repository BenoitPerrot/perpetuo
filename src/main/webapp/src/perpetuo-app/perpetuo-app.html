<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">

<link rel="import" href="../perpetuo-administration/perpetuo-administration-page.html">
<link rel="import" href="../perpetuo-client/perpetuo-client.html">
<link rel="import" href="../perpetuo-deployment-request/perpetuo-deployment-requests-page.html">
<link rel="import" href="../perpetuo-product/perpetuo-products-page.html">

<dom-module id="perpetuo-app">
  <template>
    <style is="custom-style">
    :host {
      flex: 1;
    }

    app-header-layout {
      flex: 1;
    }

    span.pageTitle {
      text-transform: capitalize;
    }

    app-toolbar {
      background-color: #007acc;
      color: #fff;
      font-size: 16pt;
    }

    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    paper-icon-button + [main-title] {
      margin-left: 24px;
    }
    app-header {
      @apply(--layout-fixed-top);
      color: #fff;
    }
    app-drawer {
      --app-drawer-scrim-background: rgba(255, 255, 255, 0.5);
      --app-drawer-content-container: {
        background-color: #333;
      }
    }
    app-drawer a {
      color: #eee;
    }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-header-layout>
      <app-header reveals>
        <app-toolbar>
          <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
          <div main-title><span>Perpetuo</span><span hidden$="[[!activePageTitle]]" class="pageTitle"> / [[activePageTitle]]</span></div>
          <paper-icon-button icon="social:person" on-tap="onIdentityTap"></paper-icon-button>
        </app-toolbar>
      </app-header>
      <iron-pages id="pageSelector" selected="[[routeData.page]]" attr-for-selected="route" on-iron-select="onPageSelected">
        <div route="" title=""></div>
        <perpetuo-deployment-requests-page route="deployment-requests" title="Deployment Requests"></perpetuo-deployment-requests-page>
        <perpetuo-products-page route="products" title="Products"></perpetuo-products-page>
        <perpetuo-administration-page route="administration" title="Administration"></perpetuo-administration-page>
      </iron-pages>
    </app-header-layout>
    <app-drawer id="drawer" swipe-open>
      <a href="/"><paper-icon-item><iron-icon icon="menu" item-icon></iron-icon>Perpetuo</paper-icon-item></a>
      <a href="/deployment-requests"><paper-icon-item><iron-icon icon="unarchive" item-icon></iron-icon>Deployment Requests</paper-icon-item></a>
      <a href="/products"><paper-icon-item><iron-icon icon="folder-open" item-icon></iron-icon>Products</paper-icon-item></a>
      <a href="/administration"><paper-icon-item><iron-icon icon="settings" item-icon></iron-icon>Administration</paper-icon-item></a>
    </app-drawer>

  </template>

  <script>
    Polymer({
      is: 'perpetuo-app',

      properties: {
        route: String,
        routeData: Object,
        activePageTitle: { type: String }
      },

      onPageSelected() {
        const selectedPage = this.$.pageSelector.selectedItem;
        if (selectedPage) {
          const title = selectedPage.getAttribute('title');
          if (title) {
            this.activePageTitle = title;
          }
        }
      },

      // TODO: not the appropriate place; move this to a dedicated component? <<
      created() {
        this.client = new Perpetuo.Client();

        this.client.productsListeners = [];
        this.client.addProductsListener = f => { this.client.productsListeners.push(f) };
        this.client.removeProductsListener = f => { this.client.productsListeners.splice(this.client.productsListeners.find(f), 1) };

        this.client.deploymentRequestsListeners = [];
        this.client.addDeploymentRequestsListener = f => { this.client.deploymentRequestsListeners.push(f) };
        this.client.removeDeploymentRequestsListener = f => { this.client.deploymentRequestsListeners.splice(this.client.deploymentRequestsListeners.find(f), 1) };

        const refreshDelay = 1000;
        (function installRefresh() {
          const reinstallRefresh = () => installRefresh.apply(this);
          setTimeout(() => this.refresh().then(reinstallRefresh, reinstallRefresh), refreshDelay);
        }).apply(this);

        this.ownerDocument.client = this.client;
      },
      refresh() {
        return Promise.all([
          this.client.fetchProducts().then(products => {
            this.client.productsListeners.forEach(f => f(products));
          }),
          this.client.fetchDeploymentRequests().then(deploymentRequests => {
            this.client.deploymentRequestsListeners.forEach(f => f(deploymentRequests));
          })
        ]);
      },
      // >>

      onIdentityTap() {
        this.ownerDocument.client.redirectToAuthorizeURL(window);
      }
    });
  </script>
</dom-module>
