<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">

<link rel="import" href="../perpetuo-client/perpetuo-client.html">
<link rel="import" href="../perpetuo-deployment-request/perpetuo-deployment-requests-page.html">
<link rel="import" href="../perpetuo-identity/perpetuo-identity.html">
<link rel="import" href="../perpetuo-product/perpetuo-products-page.html">

<dom-module id="perpetuo-app">
  <template>
    <style is="custom-style">
    :host {
      flex: 1;
    }

    app-header-layout {
      flex: 1;
    }

    span.pageTitle {
      text-transform: capitalize;
    }

    app-toolbar {
      background-color: #007acc;
      color: #fff;
      font-size: 16pt;
    }

    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    paper-icon-button + [main-title] {
      margin-left: 24px;
    }
    app-header {
      @apply(--layout-fixed-top);
      color: #fff;
    }
    app-drawer {
      --app-drawer-scrim-background: rgba(255, 255, 255, 0.5);
      --app-drawer-content-container: {
        background-color: #333;
      }
    }
    app-drawer a {
      color: #eee;
    }
    </style>

    <perpetuo-identity id="identity" login="{{login}}"></perpetuo-identity>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/identify" data="{{routeData}}" tail="{{subroute}}" on-active-changed="onIdentifyActiveChanged"></app-route>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-header-layout>
      <app-header reveals>
        <app-toolbar>
          <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
          <div main-title><span>Perpetuo</span><span hidden$="[[!activePageTitle]]" class="pageTitle"> / [[activePageTitle]]</span></div>
          <paper-icon-button icon="social:person" on-tap="onIdentityTap"></paper-icon-button><span>[[login]]</span>
        </app-toolbar>
      </app-header>
      <iron-pages id="pageSelector" selected="[[routeData.page]]" fallback-selection="*" attr-for-selected="page-route" on-iron-select="onPageSelected">
        <div page-route="*" title=""></div>
        <perpetuo-deployment-requests-page page-route="deployment-requests" title="Deployment Requests" route="{{subroute}}" on-create="onCreateDeploymentRequest"></perpetuo-deployment-requests-page>
        <perpetuo-products-page page-route="products" title="Products"></perpetuo-products-page>
      </iron-pages>
    </app-header-layout>
    <app-drawer id="drawer" swipe-open>
      <a href="/"><paper-icon-item><iron-icon icon="menu" item-icon></iron-icon>Perpetuo</paper-icon-item></a>
      <a href="/deployment-requests"><paper-icon-item><iron-icon icon="unarchive" item-icon></iron-icon>Deployment Requests</paper-icon-item></a>
      <a href="/products"><paper-icon-item><iron-icon icon="folder-open" item-icon></iron-icon>Products</paper-icon-item></a>
    </app-drawer>
    <perpetuo-deployment-request-creation-form with-backdrop></perpetuo-deployment-request-creation-form>
  </template>

  <script>
    Polymer({
      is: 'perpetuo-app',

      properties: {
        route: Object,
        subroute: Object,
        routeData: Object,
        activePageTitle: { type: String },
        login: String
      },

      onIdentifyActiveChanged(e) {
        if (e.detail.value) {
          this.$.identity.acknownledge();
        }
      },

      onPageSelected() {
        const selectedPage = this.$.pageSelector.selectedItem;
        if (selectedPage) {
          this.activePageTitle = selectedPage.getAttribute('title');
          // TODO: show a Welcome page, and a 404-unknown page, instead of always redirecting to deployment-requests <<
          if (!this.activePageTitle) {
            this.route = { prefix: '', path: '/deployment-requests' };
          }
          // >>
        }
      },

      onIdentityTap() {
        this.$.identity.request();
      },

      onCreateDeploymentRequest() {
        this.$$('perpetuo-deployment-request-creation-form').open();
      }
    });
  </script>
</dom-module>
