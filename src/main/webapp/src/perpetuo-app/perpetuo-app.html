<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/font-roboto/roboto.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">

<link rel="import" href="../perpetuo-administration/perpetuo-administration-page.html">
<link rel="import" href="../perpetuo-deployment-request/perpetuo-deployment-requests-page.html">
<link rel="import" href="../perpetuo-product/perpetuo-products-page.html">

<dom-module id="perpetuo-app">
  <template>
    <style is="custom-style">
    :host {
      flex: 1;
    }

    app-header-layout {
      flex: 1;
    }

    span.pageTitle {
      text-transform: capitalize;
    }

    app-toolbar {
      background-color: #007acc;
      color: #fff;
      font-size: 16pt;
    }

    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    paper-icon-button + [main-title] {
      margin-left: 24px;
    }
    app-header {
      @apply(--layout-fixed-top);
      color: #fff;
    }
    app-drawer {
      --app-drawer-scrim-background: rgba(255, 255, 255, 0.5);
      --app-drawer-content-container: {
        background-color: #333;
      }
    }
    app-drawer a {
      color: #eee;
    }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-header-layout>
      <app-header reveals>
        <app-toolbar>
          <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button>
          <div main-title><span>Perpetuo</span><span hidden$="[[!activePageTitle]]" class="pageTitle"> / [[activePageTitle]]</span></div>
          <paper-icon-button icon="social:person"></paper-icon-button>
        </app-toolbar>
      </app-header>
      <iron-pages id="pageSelector" selected="[[routeData.page]]" attr-for-selected="name">
        <perpetuo-deployment-requests-page name="deployment-requests"></perpetuo-deployment-requests-page>
        <perpetuo-products-page name="products"></perpetuo-products-page>
        <perpetuo-administration-page name="administration"></perpetuo-administration-page>
      </iron-pages>
    </app-header-layout>
    <app-drawer id="drawer" swipe-open>
      <a href="/"><paper-icon-item><iron-icon icon="menu" item-icon></iron-icon>Perpetuo</paper-icon-item></a>
      <a href="/deployment-requests"><paper-icon-item><iron-icon icon="unarchive" item-icon></iron-icon>Deployment Requests</paper-icon-item></a>
      <a href="/products"><paper-icon-item><iron-icon icon="folder-open" item-icon></iron-icon>Products</paper-icon-item></a>
      <a href="/administration"><paper-icon-item><iron-icon icon="settings" item-icon></iron-icon>Administration</paper-icon-item></a>
    </app-drawer>

  </template>

  <script>
    Polymer({
      is: 'perpetuo-app',

      properties: {
        route: String,
        routeData: Object,
        activePageTitle: { type: String, computed: 'computeActivePageTitle(routeData)' }
      },

      computeActivePageTitle(routeData) {
        return this.$.pageSelector.selected ? this.$.pageSelector.selected.replace('-' , ' ') : null;
      }
    });
  </script>
</dom-module>
